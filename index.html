<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <title>Mascara CPF</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="codigo">
                <h2>CPF Mask</h2>
                <p>Máscara JS para colocar automaticamente os puntos e traço do CPF.</p>
                <div class="form-group">
                    <input type="text" placeholder="CPF" id="cpf" name="cpf">
                </div>
            </div>
        </div>
    </div>
    <!--Sripts para mascara de CPF -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
